<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WinRAR KeyGen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      @media (min-width:800px) {
        .container {
          width: 800px
        }
      }
    </style>
  </head>
  <body>
    <div class="container col-12">
      <h2>WinRAR KeyGen</h2>
      <form class="well form-horizontal" action="" method="post" id="form">
        <fieldset>
          <div class="form-group">
            <label class="col-md-4 control-label">Your Name</label>
            <div class="col-md-4 inputGroupContainer">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input name="name" placeholder="Juan Dela Cruz" class="form-control" type="text" value="">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
              <button type="submit" class="btn btn-warning">Generate <span class="glyphicon glyphicon-send"></span>
              </button>
            </div>
          </div>
        </fieldset>
     </form>
     <center>Jerome Laliag Â©<br/>
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#gcash"><img src="/../img/donate.svg" width="98pt" height="22pt"></button>
      </center>
      <div class="modal fade" id="gcash" tabindex="-1" role="dialog" aria-labelledby="gcash" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
              </button>
              <span class="modal-title" id="gcash"><object data="/../img/gcash-banner.svg" width="98pt" height="22pt"></object></span>
            </div>
            <center>
              <div class="modal-body">
                <img class="img-responsive" src="/../img/qrcode.svg" style="max-width:60%">
                <h2 style="color:#2d6ee2">Jerome Laliag</h2>
                <h3 style="color:#808184">09324247230</h3>
                <textarea type="text" id="gcashnumber" style="position:absolute;left:-1000px;top:-1000px">09324247230</textarea>
                <button onclick="copy()" class="btn btn-primary">
                  <div id="copybutton">Copy</div>
                </button>
              </div>
            </center>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>
    <script>
        function copy() {
          document.getElementById("gcashnumber").select(), document.execCommand("copy"), document.getElementById("copybutton").innerHTML = "Copied!"
        }
        $(document).ready(function() {
          $("#form").bootstrapValidator({
            feedbackIcons: {
              valid: "glyphicon glyphicon-ok",
              invalid: "glyphicon glyphicon-remove",
              validating: "glyphicon glyphicon-refresh"
            },
            fields: {
              name: {
                validators: {
                  notEmpty: {
                    message: "Please enter your name"
                  }
                }
              }
            }
          }).on("success.form.bv", function(o) {
            $("#success_message").slideDown({
              opacity: "show"
            }, "slow"), $("#form").data("bootstrapValidator").resetForm(), o.preventDefault(), (o = $(o.target)).data("bootstrapValidator"), $.post(o.attr("action"), o.serialize(), function(o) {
              console.log(o)
            }, "json")
          })
        })
      </script>
  </body>
</html>
